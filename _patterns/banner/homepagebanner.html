<div class="banner embed embed-24by10 push-1-2">

  <div class="zindex-1 pin-lc banner-img w-1">
    {% pattern photos/homepage-banner %}
  </div>

  <div class="banner-content pin-lc zindex-2 gutter">
    <h1 class="banner-title exa push-1-2">{{include.heading}}</h1>
    <p class="banner-info mega italic max-length-no-center">{{include.text}}</p>

  {% if include.button_url %}
      {% pattern buttons/basic url=include.button_url text=include.button_text %}
  {% endif %}

  </div>

</div>
