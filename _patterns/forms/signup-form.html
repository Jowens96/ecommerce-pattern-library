<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Account Signup Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <form class="max-length island container" action="#" method="post" novalidate>

    <div class="error-message error-message-highlighted push" role="alert" aria-live="assertive">
      <h3 class="push-0 island text-center">
        <!-- <i class="icon i-32"><svg><use xlink:href="images/icons.svg#error" /></svg></i> -->
        <span class="icon-label">There are items that require your attention.</span>
      </h3>
    </div>

    <div class="push-1-2">
      <label for="name">Name</label>
      <input id="name" required aria-describedby="name-error">
      <p class="error-message milli island-1-2 text-center push-0" id="name-error">
        <!-- <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i> -->
        <span class="icon-label">Please provide a name</span>
      </p>
    </div>

    <div class="push-1-2">
      <label for="email">Email</label>
      <input type="email" id="email" required aria-describedby="email-error">
      <p class="error-message milli island-1-2 text-center push-0" id="email-error">
        <!-- <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i> -->
        <span class="icon-label">Please provide a properly formatted email address</span>
      </p>
    </div>

    <div class="push-1-2">
      <label for="password">Password</label>
      <input type="password" id="password" required aria-describedby="password-error">
      <p class="error-message milli island-1-2 text-center push-0" id="password-error">
        <!-- <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i> -->
        <span class="icon-label">Please provide a properly formatted password</span>
      </p>
    </div>

    <div class="push-1-2">
      <label for="password2">Re-enter Password</label>
      <input type="password2" id="password2" required aria-describedby="password-error2">
      <p class="error-message milli island-1-2 text-center push-0" id="password-error2">
        <!-- <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i> -->
        <span class="icon-label">Please provide a properly formatted password</span>
      </p>
    </div>

    <div class="push-1-2 pad-t-1-2">
      <input type="checkbox" id="agree" required aria-describedby="agree-error">
      <label for="agree">Signup for our mailing list</label>
    </div>

    <div class="pad-t-1-2">
      <button class="btn" type="submit">Send</button>
    </div>
  </form>

  <script src="https://thomasjbradley.github.io/form-validation-helper/index.js"></script>
</body>
</html>
